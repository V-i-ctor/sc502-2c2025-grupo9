<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Educativa</title>
    <!-- Tailwind CSS CDN para estilos modernos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Material Icons para los iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Animación simple para la transición de vista */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Oculta la barra de desplazamiento en el chat para una mejor estética */
        .chat-messages::-webkit-scrollbar {
            width: 0.5rem;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: transparent;
        }

        /* Estilos específicos para el calendario */
        .calendar-grid {
            grid-template-columns: repeat(7, 1fr);
        }
        .day-cell {
            aspect-ratio: 1; /* Mantiene las celdas cuadradas */
        }
        .has-appointment {
            background-color: #fca5a5;
            color: #b91c1c;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800">
    <!-- Contenedor principal para toda la aplicación -->
    <div id="app-container" class="flex flex-col min-h-screen">

        <!-- Sección del Panel Principal -->
        <div id="main-panel" class="flex-1 flex flex-col max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 animate-fade-in">
            <!-- Encabezado -->
            <header class="flex justify-between items-center py-4 md:py-8">
                <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900">
                    Panel Principal
                </h1>
                <div class="flex items-center space-x-4">
                    <div class="hidden sm:block">
                        <span id="welcome-message-header" class="text-gray-600"></span>
                    </div>
                    <div class="hidden sm:flex items-center justify-center w-10 h-10 rounded-full bg-blue-500 text-white font-bold">
                        <span class="material-icons">account_circle</span>
                    </div>
                    <!-- Botón del menú móvil -->
                    <button id="mobile-menu-btn" class="sm:hidden text-gray-600 focus:outline-none">
                        <span class="material-icons text-3xl">menu</span>
                    </button>
                </div>
            </header>
    
            <!-- Menú de navegación móvil (oculto por defecto) -->
            <nav id="mobile-menu" class="hidden sm:hidden bg-white p-4 rounded-lg shadow-lg mb-4">
                <a href="#" class="block py-2 text-lg font-medium text-gray-700 hover:text-blue-600">
                    Inicio
                </a>
                <a href="#" class="block py-2 text-lg font-medium text-gray-700 hover:text-blue-600">
                    Perfil
                </a>
            </nav>
    
            <!-- Sección de estadísticas o sugerencias -->
            <section class="bg-white rounded-2xl p-6 mb-8 shadow-sm border border-gray-200">
                <div class="flex items-center space-x-4">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <span class="material-icons">star</span>
                    </div>
                    <p id="stats-message" class="font-semibold text-lg"></p>
                </div>
            </section>
    
            <!-- Tarjetas de acceso rápido -->
            <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Tarjeta de Contenido Educativo -->
                <button class="card-btn group relative flex flex-col items-start p-6 rounded-3xl overflow-hidden transition-all duration-300 ease-in-out transform hover:-translate-y-2 hover:shadow-xl bg-teal-500 text-white" data-target="educational-content">
                    <div class="absolute inset-0 bg-white opacity-10 blur-3xl rounded-full"></div>
                    <div class="flex items-center justify-center p-3 rounded-full bg-white bg-opacity-20 backdrop-filter backdrop-blur-sm">
                        <span class="material-icons text-3xl">school</span>
                    </div>
                    <h3 class="mt-4 text-xl font-bold">Contenido Educativo</h3>
                    <p class="mt-1 text-sm text-white text-opacity-80">Accede rápidamente a este módulo.</p>
                    <div class="absolute bottom-4 right-4 text-white text-opacity-80 transition-transform duration-300 group-hover:translate-x-1">
                        <span class="material-icons">chevron_right</span>
                    </div>
                </button>
                <!-- Tarjeta de Chat en vivo -->
                <button class="card-btn group relative flex flex-col items-start p-6 rounded-3xl overflow-hidden transition-all duration-300 ease-in-out transform hover:-translate-y-2 hover:shadow-xl bg-green-500 text-white" data-target="chat-content">
                    <div class="absolute inset-0 bg-white opacity-10 blur-3xl rounded-full"></div>
                    <div class="flex items-center justify-center p-3 rounded-full bg-white bg-opacity-20 backdrop-filter backdrop-blur-sm">
                        <span class="material-icons text-3xl">chat</span>
                    </div>
                    <h3 class="mt-4 text-xl font-bold">Chat en vivo</h3>
                    <p class="mt-1 text-sm text-white text-opacity-80">Accede rápidamente a este módulo.</p>
                    <div class="absolute bottom-4 right-4 text-white text-opacity-80 transition-transform duration-300 group-hover:translate-x-1">
                        <span class="material-icons">chevron_right</span>
                    </div>
                </button>
                <!-- Tarjeta de Citas programadas -->
                <button class="card-btn group relative flex flex-col items-start p-6 rounded-3xl overflow-hidden transition-all duration-300 ease-in-out transform hover:-translate-y-2 hover:shadow-xl bg-blue-500 text-white" data-target="appointments-content">
                    <div class="absolute inset-0 bg-white opacity-10 blur-3xl rounded-full"></div>
                    <div class="flex items-center justify-center p-3 rounded-full bg-white bg-opacity-20 backdrop-filter backdrop-blur-sm">
                        <span class="material-icons text-3xl">event_note</span>
                    </div>
                    <h3 class="mt-4 text-xl font-bold">Citas programadas</h3>
                    <p class="mt-1 text-sm text-white text-opacity-80">Accede rápidamente a este módulo.</p>
                    <div class="absolute bottom-4 right-4 text-white text-opacity-80 transition-transform duration-300 group-hover:translate-x-1">
                        <span class="material-icons">chevron_right</span>
                    </div>
                </button>
                <!-- Tarjeta de Recursos guardados -->
                <button class="card-btn group relative flex flex-col items-start p-6 rounded-3xl overflow-hidden transition-all duration-300 ease-in-out transform hover:-translate-y-2 hover:shadow-xl bg-purple-500 text-white" data-target="saved-resources-content">
                    <div class="absolute inset-0 bg-white opacity-10 blur-3xl rounded-full"></div>
                    <div class="flex items-center justify-center p-3 rounded-full bg-white bg-opacity-20 backdrop-filter backdrop-blur-sm">
                        <span class="material-icons text-3xl">bookmark</span>
                    </div>
                    <h3 class="mt-4 text-xl font-bold">Recursos guardados</h3>
                    <p class="mt-1 text-sm text-white text-opacity-80">Accede rápidamente a este módulo.</p>
                    <div class="absolute bottom-4 right-4 text-white text-opacity-80 transition-transform duration-300 group-hover:translate-x-1">
                        <span class="material-icons">chevron_right</span>
                    </div>
                </button>
            </main>
        </div>

        <!-- Contenedor donde se cargarán los módulos -->
        <div id="module-container"></div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
